# ===================================================================
# WellNest Fitness App - Application Configuration
# ===================================================================

# Server
server.port=8080

# MongoDB Database
spring.data.mongodb.uri=${MONGODB_URI}


# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8080}

# ===================================================================
# Email / SMTP Configuration (Gmail)
# ===================================================================
# 1. Enable 2FA on your Gmail account and create an App Password
# 2. Set MAIL_USERNAME to the Gmail address you want to send from
# 3. Set MAIL_PASSWORD to the 16-character App Password from Google
# 4. (Optional) Override MAIL_FROM if you use a different from address
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# From address defaults to MAIL_USERNAME if MAIL_FROM is not provided
app.mail.from=${MAIL_FROM:${MAIL_USERNAME:noreply@wellnest.app}}

# OTP Configuration
app.otp.expiration-minutes=5
app.otp.length=6
