# ===================================================================
# WellNest Fitness App - Application Configuration
# ===================================================================

# Server
server.port=8080

# MongoDB Database
spring.data.mongodb.uri=${MONGODB_URI}


# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8080}

# ===================================================================
# Email / Mailgun API Configuration
# ===================================================================
# 1. Add a Mailgun domain (custom or sandbox) and get the API key
# 2. Set MAILGUN_DOMAIN to that domain (e.g. sandbox123.mailgun.org)
# 3. Set MAILGUN_API_KEY to the private API key exposed in Mailgun
# 4. (Optional) Override MAIL_FROM if you want a specific sender address
mailgun.base-url=${MAILGUN_BASE_URL:https://api.mailgun.net}
mailgun.domain=${MAILGUN_DOMAIN:sandbox000000000000000000000000000000.mailgun.org}
mailgun.api-key=${MAILGUN_API_KEY}

# From defaults to postmaster@<Mailgun Domain> if MAIL_FROM is not supplied
app.mail.from=${MAIL_FROM:postmaster@${mailgun.domain}}

# OTP Configuration
app.otp.expiration-minutes=5
app.otp.length=6
