# ===================================================================
# WellNest Fitness App - Application Configuration
# ===================================================================

# Server
server.port=8080

# MongoDB Database
spring.data.mongodb.uri=${MONGODB_URI}


# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8080}

# ===================================================================
# Email / SMTP Configuration (Resend)
# ===================================================================
# 1. Sign up at https://resend.com
# 2. Get your API key from the dashboard
# 3. Set RESEND_API_KEY env var to your API key
# 4. Set MAIL_FROM to your verified domain address (or onboarding@resend.dev for testing)
spring.mail.host=smtp.resend.com
spring.mail.port=587
spring.mail.username=resend
spring.mail.password=${RESEND_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# From address (must be verified on Resend, or use onboarding@resend.dev for testing)
app.mail.from=${MAIL_FROM:onboarding@resend.dev}

# OTP Configuration
app.otp.expiration-minutes=5
app.otp.length=6
