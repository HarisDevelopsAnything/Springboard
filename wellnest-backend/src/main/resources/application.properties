# ===================================================================
# WellNest Fitness App - Application Configuration
# ===================================================================

# Server
server.port=8080

# MongoDB Database
spring.data.mongodb.uri=mongodb://localhost:27017/wellnest_db

# JWT Configuration
app.jwt.secret=${JWT_SECRET:DefaultDevSecretKeyChangeThisInProduction2026}
app.jwt.expiration-ms=86400000

# CORS
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ===================================================================
# Email / SMTP Configuration (Gmail)
# ===================================================================
# To use Gmail SMTP, you need a Google App Password:
# 1. Go to https://myaccount.google.com/security
# 2. Enable 2-Step Verification
# 3. Search "App Passwords" â†’ Generate one for "Mail"
# 4. Set MAIL_USERNAME and MAIL_PASSWORD environment variables
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# OTP Configuration
app.otp.expiration-minutes=5
app.otp.length=6
