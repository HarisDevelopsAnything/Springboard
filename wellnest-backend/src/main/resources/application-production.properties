# ===================================================================
# Production Configuration - Environment Variables Required
# ===================================================================

# Server
server.port=${PORT:8080}

# MongoDB Database
spring.data.mongodb.uri=${MONGODB_URI}

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# CORS - Update after deploying frontend
app.cors.allowed-origins=${CORS_ORIGINS:https://your-app.netlify.app}

# Email / SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# From address defaults to the Gmail username unless MAIL_FROM is set explicitly
app.mail.from=${MAIL_FROM:${MAIL_USERNAME:noreply@wellnest.app}}

# OTP Configuration
app.otp.expiration-minutes=5
app.otp.length=6

# Logging
logging.level.root=INFO
logging.level.com.wellnest=INFO
