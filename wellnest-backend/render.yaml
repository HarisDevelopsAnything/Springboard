services:
  - type: web
    name: wellnest-backend
    runtime: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/wellnest-backend-1.0.0.jar
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 8080
