services:
  - type: web
    name: wellnest-backend
    runtime: docker
    dockerfilePath: wellnest-backend/Dockerfile
    dockerContext: wellnest-backend
    region: oregon
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
