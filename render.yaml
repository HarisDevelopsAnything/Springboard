services:
  - type: web
    name: wellnest-backend
    runtime: docker
    dockerfilePath: wellnest-backend/Dockerfile
    dockerContext: wellnest-backend
    region: oregon
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  - type: web
    name: wellnest-frontend
    runtime: static
    rootDir: wellnest-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    region: oregon
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://wellnest-backend-n1ya.onrender.com/api
